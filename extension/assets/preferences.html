<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="semantic.min.css">
        <link rel="stylesheet" href="notie.css">
    </head>
    <body>
        <h1>Preferences</h1>
        <hr />

        <h2>Falcon History</h2>
        <div class="ui input">
            <input type="text" placeholder="Search by text, title or URL &hellip;" id="search_history"></input>
        </div>
        <table class="ui table" id="history_tbl"></table>
        <button class="ui button" id="loadmore">Load more</button>
        <button class="ui red button" id="clear-history">Clear History</button>

        <h2>Blacklisted Websites</h2>
        <h4>Enter any valid regex</h4>
        <table class="ui table" id="blacklist_tbl">
            <tr><td>Websites</td><td>Type</td><td>Enabled</td></tr>
        </table>
        <button class="ui button" id="view-blacklist">Show Default Blacklist</button>
        <button class="ui green button" id="add">Add New Site</button>
        <button class="ui blue button" id="save">Update</button>
        <button class="ui red button" id="clear-rules">Clear Rules</button>
        
        <h2>Danger Zone!</h2>
        <button class="ui red button" id="clear">Clear All Data</button>
        
        <script type="text/javascript" src="../js/lib/notie.min.js"></script>
        <script type="text/javascript" src="../js/preferences.js"></script>
    </body>
</html>
